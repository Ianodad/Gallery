{%extends 'portraits/base.html'%}


<head>
    <title>Portrait Gallery</title>
</head>
{% block content %}

<div class="portrait d-flex flex-wrap">
    {% for portrait in portraits %}
    <div class="col-md-3">
        <div class="thumb">
            <p>{{portrait.name}}</p>
            <img class="img-thumbnail"
                 src="{{portrait.image.url}}"
                 alt="No image">
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}


</html>
